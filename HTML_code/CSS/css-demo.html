<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css演示</title>
</head>
<body>
    <!--css引入方式
            优先级：行内>内部=外部
                内部和外部看谁后加载，谁的优先级高
    -->
    <h1>hello css</h1>
    <!-- 行内样式 -->
    <h1 style="color: aqua;">hello css</h1>
    <!-- 内部样式 -->
     <style>
        h1{
            color: blueviolet;
        }
     </style>
     <!-- 外部样式 -->
      <!-- <link rel="stylesheet" href="demo.css"> -->
    <h1>hello css</h1>
    <h1>hello css</h1>
</body>
</html>
